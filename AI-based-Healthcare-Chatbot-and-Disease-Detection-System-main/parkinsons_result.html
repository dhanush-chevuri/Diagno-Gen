{% extends "base.html" %}

{% block title %}Parkinson's Disease Prediction Result - Healthcare AI System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header bg-primary text-white">
                    <h4 class="mb-0">Parkinson's Disease Prediction Result</h4>
                </div>
                <div class="card-body text-center">
                    <i class="fas fa-brain fa-3x text-primary mb-3"></i>
                    <h5 class="card-title">Your Parkinson's Disease Assessment</h5>
                    <div class="alert {% if 'high risk' in prediction_text %}alert-danger{% else %}alert-success{% endif %} mt-4">
                        <h4 class="alert-heading">{{ prediction_text }}</h4>
                    </div>
                    <div class="d-grid gap-2 mt-4">
                        <a href="{{ url_for('parkinsons') }}" class="btn btn-primary">Check Another Prediction</a>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">Back to Dashboard</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
