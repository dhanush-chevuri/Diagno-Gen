<!DOCTYPE html>
<html lang="en">
<head>
    <title>Liver Disease Prediction Result</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <style>
        body {
            padding-top: 3rem;
            padding-bottom: 3rem;
            color: #5a5a5a;
            font-family: 'Poppins', sans-serif;
        }
        
        .result-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .result-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            padding: 30px;
            margin-top: 20px;
        }
        
        .result-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }
        
        .result-text {
            font-size: 24px;
            margin: 20px 0;
            color: #333;
        }
        
        .btn {
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
</head>
<body>
    <div class="result-container">
        <div class="result-card text-center">
            <i class="fas fa-liver result-icon text-warning"></i>
            <h1 class="display-4 mb-4">Liver Disease Prediction Result</h1>
            <div class="result-text">
                {{ prediction_text }}
            </div>
            <div class="mt-4">
                <a href="{{ url_for('liver') }}" class="btn btn-primary">
                    <i class="fas fa-redo me-2"></i>Check Another
                </a>
                <a href="{{ url_for('dashboard') }}" class="btn btn-secondary">
                    <i class="fas fa-home me-2"></i>Back to Dashboard
                </a>
            </div>
        </div>
    </div>
</body>
</html>
